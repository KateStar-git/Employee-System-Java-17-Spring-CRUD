
<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title data-th-text="#{index.title}"></title>
</head>
<body>

<span th:fragment="employee">
        <div class="row mb-3">
                <label for="firstName" class="col-form-label" th:text="#{index.label.firstName}"></label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" >
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="row mb-3">
                <label for="lastName" class="col-form-label" th:text="#{index.label.LastName}"></label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" >
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>

        <div class="row mb-3">
                <label for="salary" class="col-form-label" th:text="#{index.label.salary}"></label>
                <input type="text" th:field="*{salary}" class="form-control" id="salary"  >
                <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
        </div>
</span>

</body>
</html>
