<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container"><br>
    <br>  </br>
    <br>  </br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <form method="post">
                <br>  </br>
                <br>  </br>
                <h2 data-th-text="#{login.head}"></h2>
                <br>  </br>
                <br>  </br>
                <label class="form-label" th:text="#{login.userFirstName}"></label>
                <input type="text" class="form-control" name="userName" required>
                <br>  </br>
                <label class="form-label" th:text="#{login.password}"></label>
                <input type="password" class="form-control" name="password" required>
                <br>

                <br>
                <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
            </form>
        </div>
        <div class="col-4"></div>
        <div class="col-2"></div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
